<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime List</title>
</head>

<body>
    <h1>Anime List</h1>
    <main class="container">
        <div class="row">
            <section class="col">
                <form id="createForm">
                    <label for="title" class="form-label">Title</label>
                    <input id="title" name="title" type="text" class="form-control">
                    <label for="genre" class="form-label">Genre</label>
                    <input id="genre" name="genre" type="text" class="form-control">
                    <label for="episodes" class="form-label">No. of Episodes</label>
                    <input id="episodes" name="episodes" type="number" class="form-control">
                    <label for="season" class="form-label">Season No.</label>
                    <input id="season" name="season" type="number" class="form-control">
                    <button type="reset" class="btn btn-primary">Reset</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </section>
            <section class="col">
                <div id="output" class="card-group row row-cols-4 g-4">

                </div>
            </section>
        </div>
        <div id="epout" class="epout">

        </div>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
            integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="index.js"></script>
    </main>
</body>

</html>
